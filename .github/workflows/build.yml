name: Build Distributables

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            task: packageDmg
            artifact: DMG
            path: composeApp/build/compose/binaries/main/dmg/*.dmg
          - os: ubuntu-latest
            task: packageDeb
            artifact: DEB
            path: composeApp/build/compose/binaries/main/deb/*.deb
          - os: windows-latest
            task: packageMsi
            artifact: MSI
            path: composeApp/build/compose/binaries/main/msi/*.msi

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.artifact }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build ${{ matrix.artifact }}
        run: ./gradlew :composeApp:${{ matrix.task }}

      - name: Upload ${{ matrix.artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: KubeKubeDashDash-${{ matrix.artifact }}
          path: ${{ matrix.path }}
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
